
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app{
            position: relative;
            top:100px;
            left:500px;

        }
    </style>
</head>
<body>
    <div id="app">
        {{msg}}
        <!-- v-text指令可以解析文本 -->
        <p v-text="msg"></p>
        <!-- v-html指令可以解析html标签 -->
        <p v-html="msg"></p>
        <button @click="clickMe">点我</button>
        <div v-if="num > 2">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
        <!-- v-show指令：值为True时显示内容，为false时隐藏内容 -->
        <div v-show="flag">
            show me
        </div>
        <!-- v-on指令绑定事件, v-on:click="clickMe"相当于@click="clickMe"-->
        <div v-on:click="clickMe">
            click  me
        </div>
        <!-- v-for指令：遍历数组，index为索引，放在第二个参数位置，也可以省略，i为数组中的值，可以自定义名字 -->
        <div v-for='(i,index) in nums'>
            <li>{{index + 1}}--{{i}}</li>

        </div>
        <!-- v-bind指令：为html标签属性绑定vue中的数据 -->
        <!-- title属性鼠标悬停几秒查看此处绑定的提示信息 -->
        <div v-bind:title='message'>
            <p>鼠标悬停几秒查看此处绑定的提示信息</p>
            <a v-bind:href="website">百度</a>

        </div>
        <div>
            <p>{{news}}</p>
            <input v-model='news'>

        </div>
    </div>
    <script>
        var vm = new Vue({
            //挂载点
            el:"#app",
            //添加数据
            data:{
                msg:"<h2>四川传媒学院</h2>",
                num:5,
                flag:true,
                nums:['简毅','王勋','王俊儒','邓森文'],
                message:'页面加载于'+ new Date().toLocaleString(),//toLocaleString()方法将Date对象转化为当地时间格式
                news:'2131515',
                website:'https://www.baidu.com',


            },
            // 添加方法
            methods:{ 
                clickMe(){
                    alert("hello world");
                },
            },         
        });

    </script>
</body>
</html>
